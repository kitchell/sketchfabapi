<body>
    <iframe src="" id="api-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    <div class="buttons">
        <button id="CFMa">Callosum Forceps Major</button>
        <button id="CFMi">Callosum Forceps Minor</button>
        <button id="arcuate">Arcuate</button>
        <button id="SLF">SLF</button>
        <button id="ILF">ILF</button>
    </div>
    <!-- The API -->
    <script src="https://d2f25wgezub9nf.cloudfront.net/api/sketchfab-viewer-1.0.0.js"></script>

    <!-- Your new script -->
    <script>
        // Model
        var model = '1b0eb975b226440e9eaa3972c066f9ee',

            // Buttons
            buttonCFMa = document.getElementById( 'CFMa' ),
            buttonCFMi = document.getElementById( 'CFMi' ),
            buttonarcuate = document.getElementById( 'arcuate' ),

            buttonSLF = document.getElementById( 'SLF' ),
            buttonILF= document.getElementById( 'ILF' ),

            // Nodes
            nodeHeadRed ,
            nodeHeadBlue,
            Left_Arcuate_surf,
            Right_Arcuate_surf,
            Left_ILF_surf,
            Left_SLF_surf,
    

            // Objects
            objHeadRed = 'Callosum_Forceps_Major_surf.obj',
            objHeadBlue = 'Callosum_Forceps_Minor_surf.obj',
            objHeadPurple = 'Monkey_PURPLE',

            objEyesGreen = 'EYES_GREEN',
            objEyesYellow = 'EYES_YELLOW',
            
            // API version
            version = '1.0.0',
            
            // The iframe
            iframe = document.getElementById( 'api-frame' ),
            
            // The API client object
            client = new Sketchfab( version, iframe ),

// The API object
            api,
            
            // Defining error and success outside initialization, for easy reading
            error = function () {
                console.error( 'Sketchfab API Error!' );
            },
            
            // If initilization succeeds, start the model immediately
            success = function( callback ) {
                api = callback;
                api.start();
                // Wait for viewer to be ready
                api.addEventListener( 'viewerready', function() {
                    // Get the object nodes
                    api.getNodeMap( function ( err, nodes ) {
                        if ( !err ) {
                            console.log( 'got nodes:', nodes );
                            for ( var prop in nodes ) {
                                if ( nodes.hasOwnProperty( prop ) ) {
                                    // Check nodes against object names
                                    if ( nodes[ prop ].name === objHeadRed ) {
                                        nodeHeadRed = nodes[prop].instanceID;
                                        console.log( 'red head node: ' + nodeHeadRed );
                                        // Add button event
                                        buttonHeadRed.addEventListener( 'click', function() {
                                            api.hide( nodeHeadBlue );
                                            api.hide( nodeHeadPurple );
                                            api.show( nodeHeadRed );
                                        });
                                    }
                                    else if ( nodes[ prop ].name === objHeadBlue ) {
                                        nodeHeadBlue = nodes[prop].instanceID;
                                        console.log( 'blue head node: ' + nodeHeadBlue );
                                        // Add button event
                                        buttonHeadBlue.addEventListener( 'click', function() {
                                            api.hide( nodeHeadRed );
                                            api.hide( nodeHeadPurple );
                                            api.show( nodeHeadBlue );
                                        });
                                    }
                                    else if ( nodes[ prop ].name === objHeadPurple ) {
                                        nodeHeadPurple = nodes[prop].instanceID;
                                        console.log( 'purple head node: ' + nodeHeadPurple );
                                        // Add button event
                                        buttonHeadPurple.addEventListener( 'click', function() {
                                            api.hide( nodeHeadBlue );
                                            api.hide( nodeHeadRed );
                                            api.show( nodeHeadPurple );
                                        });
                                    }
                                    else if ( nodes[ prop ].name === objEyesGreen ) {
                                        nodeEyesGreen = nodes[prop].instanceID;
                                        console.log( 'green eyes node: ' + nodeEyesGreen );
                                        // Add button event
                                        buttonEyesGreen.addEventListener( 'click', function() {
                                            api.hide( nodeEyesYellow );
                                            api.show( nodeEyesGreen );
                                        });
                                    }
                                    else if ( nodes[ prop ].name === objEyesYellow ) {
                                        nodeEyesYellow = nodes[prop].instanceID;
                                        console.log( 'yellow eyes node: ' + nodeEyesYellow );
                                        // Add button event
                                        buttonEyesYellow.addEventListener( 'click', function() {
                                            api.hide( nodeEyesGreen );
                                            api.show( nodeEyesYellow );
                                        });
                                    }
                                }
                                // When both nodes are ready, hide after
                                if ( nodeHeadRed && nodeHeadBlue && nodeHeadPurple && nodeEyesGreen && nodeEyesYellow ) {
                                    api.hide( nodeHeadBlue );
                                    api.hide( nodeHeadPurple );
                                    api.hide( nodeEyesYellow );
                                    api.show( nodeHeadRed );
                                    api.show( nodeEyesGreen );
                                    console.log( 'model loaded and showing red head + green eyes' );
                                    break;
                                }
                            }
                        }
                    });
                });
            };

        // A function to load a model
        function loadModel( client, urlid ) {
            console.log( 'loading a model' );
            client.init( urlid, {
                success: success,
                error: error,
                internal: 1,
                ui_infos: 0,
                ui_controls: 0,
                ui_stop: 1,
                watermark: 1,
                continuousRender: 1,
                supersample: 0
            });
        }

        loadModel( client, model );

    </script>

    <!-- Lastly, some CSS -->
    <style type="text/css">

        body {
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button style */
        .buttons {
            margin: 32px 0;
            left: 50%;
            bottom: 0;
            -webkit-transform: translate(-50%);
            -ms-transform: translate(-50%);
            transform: translate(-50%);
            z-index: 1;
            display: block;
            position: absolute;
        }

        button {
            width: 110px;
            height: 25px;
            line-height: 21px;
            text-transform: uppercase;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            vertical-align: middle;
            float: left;
            margin-right: 5px;
        }

        #CFMa {
            background: #cc211f;
        }

        #CFMi {
            background: #1caad9;
        }

        #arcuate {
            background: #9900ff;
        }

        #ILF {
            background: #009933;
        }

        #SLF {
            background: #ffff66;
            color: black;
        }

    </style>
</body>
