                    api.getNodeMap( function ( err, nodes ) {

                                        });
                                    }
                                }
                                // When both nodes are ready, hide after
                                if ( nodeCFMa && nodeCFMi && nodeSLFL && nodeILFL && nodeArcuateL ) {
                                    api.show( nodeCFMa );
                                    api.show( nodeCFMi );
                                    api.show( nodeSLFL );

        // A function to load a model
        function loadModel( client, urlid ) {
            console.log( 'loading a model' );
            client.init( urlid, {
                success: success,
                error: error,
                internal: 1,
                ui_infos: 0,
                ui_controls: 0,
                ui_stop: 1,
                watermark: 1,
                continuousRender: 1,
                supersample: 0
            });
        }

        loadModel( client, model );

    </script>
